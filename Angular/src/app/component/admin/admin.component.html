<div class="box-width">
    <mat-toolbar color="primary">
        <span class="title-center">ADMIN LOGIN</span>
     </mat-toolbar>
  
    <div class="content">
        <mat-card class="mat-elevation-z4">
          <div class="container text-center">
           </div>
          <form class="my-form">
            <mat-form-field class="full-width" appearance="outline" >
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter UserName here !!" name="username" [(ngModel)]="username" required>
            <mat-hint>Valid User Name </mat-hint>
             </mat-form-field>
            <br>
            <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Enter Password here !!" name="password" [(ngModel)]="password" required >
            <mat-hint>Valid Password </mat-hint>
             </mat-form-field>
            <br>
            <div style="text-align:center;">
            <button class="btnClass" mat-raised-button color="primary" (click) = handleLogin()>Login</button>
          </div>
          </form>
        </mat-card>
    </div>
  </div>
